<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Timezone Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Timezone Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">Aug 15th 2023</div>
        <div class="time">1:45:30 PM</div>
      </div>
      <div class="city">
        <h2>New Jersey</h2>
        <div class="date">Aug 15th 2023</div>
        <div class="time">1:45:30 PM</div>
      </div>
    </div>
    <footer>Coded by Ashley</footer>
    <script src="src/index.js"></script>
  </body>
</html>
